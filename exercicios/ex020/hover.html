            display: none;
         }
         div:hover > p{
            display: block;
            background-color: red;
            color: white;
        }
    </style>
</head>

    <p>passe o mouse no texto abaixo</p>
    <div>passe o mouse aqui

    </div>
   
    <p>fim</p>
</body>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
<h1>Tags em HTML</h1>
<p>Em  HTML5,podemosa inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
<ul>
    <li><abbr title="Para tal função use a tag <p>">Paragrafos</abbr></li>
    <li><abbr title="Para títulos use <h1>">Títulos</abbr></li>
    <li><abbr title="Para imagens use <img>">Imagens</abbr></li>
    <li><abbr title="Para abreviações use <abbr>">Abreviações</abbr></li>
    <li><abbr title="Para link usamos <a>">Links</abbr></li>
    <li><abbr title="Para listas enumeradas usamos <ol>">Listas numeradas</abbr></li>   
</ul>
</body>
</html>
